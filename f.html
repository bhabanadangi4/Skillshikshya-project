<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #3f51b5; /* Match the background color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 350px; /* Adjust width as needed */
        }

        h2 {
            text-align: left;
            color: #2196f3; /* Match the title color */
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 0.9em;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 12px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }

        button {
            background-color: #3f51b5; /* Match the button color */
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #303f9f;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
            color: #777;
        }

        .login-link a {
            color: #2196f3;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 0.8em;
            margin-top: 5px;
        }

        .success-message {
            color: green;
            font-weight: bold;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Enter your name</label>
                <input type="text" id="name" name="name" required>
                <div id="nameError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="email">Enter your email</label>
                <input type="email" id="email" name="email" required>
                <div id="emailError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password">Create password</label>
                <input type="password" id="password" name="password" required>
                <div id="passwordError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div id="confirmPasswordError" class="error-message"></div>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I accept all terms &amp; conditions</label>
                <div id="termsError" class="error-message"></div>
            </div>
            <button type="submit">Register Now</button>
            <div class="login-link">
                Already have an account? <a href="#">Login now</a>
            </div>
            <div id="successMessage" class="success-message" style="display:none;"></div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registrationForm');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const termsCheckbox = document.getElementById('terms');
            const nameError = document.getElementById('nameError');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            const termsError = document.getElementById('termsError');
            const successMessageDiv = document.getElementById('successMessage');

            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission
                if (validateForm()) {
                    // Simulate successful registration (replace with actual server-side logic)
                    setTimeout(() => {
                        displaySuccess('Registration successful!');
                        form.reset();
                    }, 1000); // Simulate a short delay for processing
                }
            });

            function validateForm() {
                let isValid = true;

                // Validate Name
                if (nameInput.value.trim() === '') {
                    displayError(nameError, 'Please enter your name.');
                    isValid = false;
                } else {
                    clearError(nameError);
                }

                // Validate Email
                if (emailInput.value.trim() === '') {
                    displayError(emailError, 'Please enter your email.');
                    isValid = false;
                } else if (!isValidEmail(emailInput.value.trim())) {
                    displayError(emailError, 'Please enter a valid email address.');
                    isValid = false;
                } else {
                    clearError(emailError);
                }

                // Validate Password
                if (passwordInput.value === '') {
                    displayError(passwordError, 'Please create a password.');
                    isValid = false;
                } else if (passwordInput.value.length < 6) {
                    displayError(passwordError, 'Password must be at least 6 characters long.');
                    isValid = false;
                } else {
                    clearError(passwordError);
                }

                // Validate Confirm Password
                if (confirmPasswordInput.value === '') {
                    displayError(confirmPasswordError, 'Please confirm your password.');
                    isValid = false;
                } else if (confirmPasswordInput.value !== passwordInput.value) {
                    displayError(confirmPasswordError, 'Passwords do not match.');
                    isValid = false;
                } else {
                    clearError(confirmPasswordError);
                }

                // Validate Terms and Conditions
                if (!termsCheckbox.checked) {
                    displayError(termsError, 'Please accept the terms & conditions.');
                    isValid = false;
                } else {
                    clearError(termsError);
                }

                return isValid;
            }

            function isValidEmail(email) {
                // Basic email validation regex
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            function displayError(element, message) {
                element.textContent = message;
            }

            function clearError(element) {
                element.textContent = '';
            }

            function displaySuccess(message) {
                successMessageDiv.textContent = message;
                successMessageDiv.style.display = 'block';
                // Optionally hide the success message after a few seconds
                setTimeout(() => {
                    successMessageDiv.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
